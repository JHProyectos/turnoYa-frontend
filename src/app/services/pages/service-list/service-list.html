<div class="table-container">
  <div class="table-header">
    <h2>Servicios</h2>
  </div>

  @if (loading) {
    <div class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  }

  @if (!loading && dataSource.length === 0) {
    <div class="no-data">
      <p>No se encontraron servicios. ¡Crea tu primer servicio!</p>
    </div>
  }

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let service">
          <a [routerLink]="['/services', service.id]" class="service-link">
            {{ service.name }}
          </a>
        </td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let service">{{ service.description }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let service">${{ service.price | number:'1.2-2' }}</td>
      </ng-container>

      <!-- Duración -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duración (min)</th>
        <td mat-cell *matCellDef="let service">{{ service.duration_minutes }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let service">
          <button mat-icon-button color="primary"
                  [routerLink]="['/services', service.id]"
                  matTooltip="Ver detalles">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="deleteService(service.id!.toString())"
                  matTooltip="Eliminar servicio">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="accent" routerLink="/services/new" class="add-button">
      <mat-icon>add</mat-icon>
      <span>Crear Servicio</span>
    </button>
  </div>
</div>
